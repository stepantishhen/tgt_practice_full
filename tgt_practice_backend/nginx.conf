server {
    listen 80;
    server_name 172.20.10.6;

    location / {
        proxy_pass http://172.20.10.6:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /graphql {
        proxy_pass http://172.20.10.6:8000/graphql/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location /static/ {
        root tgt_practice_backend/static/;
    }
}
